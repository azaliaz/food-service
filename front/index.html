<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="username__form">
        <div class="username__form-input">
            <h2>Введите ваше имя:</h2>
            <input type="text" class="username__input" id="usernameInput" placeholder="Введите имя">
        </div>
        <div class="username__form-input">
            <h2>Пароль:</h2>
            <input type="password" class="username__input" id="passwordInput" placeholder="Введите пароль">
        </div>
        <button onclick="submitUsername()" class="submit__btn btn">Войти</button>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
